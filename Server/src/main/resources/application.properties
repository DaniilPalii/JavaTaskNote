# Web-client
spring.web.resources.static-locations=classpath:/static, classpath:/compiled/webclient/

# Database
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

## Database instance
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=JavaTaskNote
spring.datasource.username=JavaTaskNote
spring.datasource.password=JavaTaskNote
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
